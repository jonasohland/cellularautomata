<div style="display:flex; flex-direction: column;">
    <div style="display: flex; align-content: center; justify-content: center;">
        <div style="margin-top: 40px; display: flex; flex-direction: column;">
            <button onclick="startaudio()" class="button mb-2">Other button</button>
            <button onclick="startaudio()" class="button my-2">Other button</button>
            <button onclick="startaudio()" class="button my-2">Other button</button>
        </div>
        <div class="grid-container" id="grid">
        </div>
        <div style="margin-top: 40px;">
            <button onclick="startaudio()" class="button">Start Audio</button>
        </div>
    </div>
    <div class="flex justify-center">
        <span class="flex row">
            <p class="center mx-2 my-2">Speed</p>
            <input class="mx-2 my-2" type="range" oninput="setspeed(this.value)"></input>

        <button onclick="startaudio()" class="mx-2 my-2 center">Stop</button>
    </div>
